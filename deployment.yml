apiVersion: apps/v1
kind: Deployment
metadata:
  name: rohank-app
  namespace: rohank-ns
  labels:
    app: bms
spec:
  replicas: 2
  selector:
    matchLabels:
      app: bms
  template:
    metadata:
      labels:
        app: bms
    spec:
      containers:
      - name: bms-container
        image: rohankanhai51/bms:latest
        ports:
        - containerPort: 3000

